<!DOCTYPE html>

<body>
    <h1>Assign 4</h1>
    <script>
    function Car (color,model,speed) {
        this.color = color;
        this.model = model; 
        this.speed = speed;
    }    
    function newkeyword() {
        var newObj = {};
        newObj.constructor = arguments[0];
        arguments[0].apply(newObj,arguments[1]); 
        return newObj;
    }
    var car = newkeyword(Car,["red","maruti",180]);
    console.log("car : ",car);
    
    </script>
</body>
