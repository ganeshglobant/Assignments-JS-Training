<!DOCTYPE html>
<html>

<head>

    <script type="text/javascript">
        function parametricSum() {

            var argLength = arguments.length;
            var total = 0;

            for (var i = 0; i < argLength; i++) {

                total = total + arguments[i];
            }

            console.log("Total", total);

        }

        parametricSum(10, 5, 10, 5);
        parametricSum(12, 5, 10);
    </script>
</head>
